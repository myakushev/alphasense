Configuration:
  name: Default

  Properties:
    Property:
      name: filename
      value: target/integration-tests.log

  ThresholdFilter:
    level: debug

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %p %c [%t] - %msg%n"
    File:
      name: File
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %p %c [%t] - %msg%n"

  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: STDOUT

    Logger:
      - name: com.alphasense.backend.tests
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: File
      - name: com.alphasense.backend.client.core
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: File
